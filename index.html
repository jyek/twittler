<!DOCTYPE html>
<html>
  <head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  </head>
  <body>
		<div class="tweet-window">
			<div class="tweet-header">
				<h2><i class="fa fa-stack-exchange fa-2x valign"></i> Hack Reactor Twittler</h2>
				<h5 class="tweet-subheader"></h5>
				<span class="tweet-nav"></span>
			</div>
			<div class="tweet-form-wrap">
				<form class="tweet-form form-inline">
					<input id="name" class="form-control" placeholder="Your name.." type="text"></input>
					<input id="message" class="form-control" placeholder="Compose new tweet.." type="text"></input>
					<button type="button" class="btn btn-primary onclick-submit" ><i class="fa fa-twitter"></i></button>
				</form>
			</div>
			<div class="tweet-content">
				<!-- Tweets go here -->
			</div>
			<div class="tweet-footer">
				<p>..the end..</p>
			</div>
		</div>
    <script src="js/jquery.js"></script>
		<script src="js/moment.js"></script>
    <script src="js/data_generator.js"></script>
		<script src="js/app.js"></script>
  </body>
</html>
